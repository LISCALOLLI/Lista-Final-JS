<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio de Contato</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  #mensagem {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
      <br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <br>
      
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      <br>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  
  <div id="mensagem">
    <h2>E-mail Simulado</h2>
    <p><strong>Data:</strong> <span id="data"></span></p>
    <p><strong>Emissor:</strong> <span id="emissor"></span></p>
    <p><strong>Mensagem:</strong></p>
    <p id="conteudoMensagem"></p>
  </div>
  
  <script>
    const formulario = document.getElementById("formulario");
    const mensagemDiv = document.getElementById("mensagem");
    const dataSpan = document.getElementById("data");
    const emissorSpan = document.getElementById("emissor");
    const conteudoMensagem = document.getElementById("conteudoMensagem");
    
    formulario.addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = formulario.nome.value;
      const telefone = formulario.telefone.value;
      const email = formulario.email.value;
      const mensagem = formulario.mensagem.value;
      
      const dataAtual = new Date().toLocaleString();
      
      dataSpan.textContent = dataAtual;
      emissorSpan.textContent = `${nome}, ${telefone}, ${email}`;
      conteudoMensagem.textContent = mensagem;
      
      mensagemDiv.style.display = "block";
    });
  </script>
</body>
</html>
